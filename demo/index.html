<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>granite-alarmlight demo</title>

    <script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>


    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';      
    </script>

    <script type="module" src="../granite-alarmlight.js"></script>


    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles">
        </style>
      </custom-style>
    </head>
    <body>
      <div class="vertical-section-container centered">
        <h3>Basic granite-alarmlight demo in 3 states mode</h3>
        <demo-snippet>
          <template>
            <dom-bind id="demo1">
              <template>
                <granite-alarmlight status="{{value}}" debug=""></granite-alarmlight>
                <input type="range" min="-1" max="1" step="0.1" value="{{value::input}}">
              </template>
            </dom-bind>
          </template>
        </demo-snippet>
      </div>
      
      <div class="vertical-section-container centered">
        <h3>Basic granite-alarmlight demo in linear mode</h3>
        <demo-snippet>
          <template>
            <dom-bind id="demo2">
              <template>
                <granite-alarmlight status="{{value}}" linear="" debug=""></granite-alarmlight>
                <input type="range" min="-1" max="1" step="0.1" value="{{value::input}}">
              </template>
            </dom-bind>
          </template>
        </demo-snippet>
      </div>

      <div class="vertical-section-container centered">
        <h3>Basic granite-alarmlight demo in 3 states mode with ok &lt; warn &lt; ko</h3>
        <demo-snippet>
          <template>
            <dom-bind id="demo3">
              <template>
                <granite-alarmlight ok="-1.0" warn="0.0" ko="1.0" status="{{value}}" debug=""></granite-alarmlight>
                <input type="range" min="-1" max="1" step="0.1" value="{{value::input}}">
              </template>
            </dom-bind>
          </template>
        </demo-snippet>
      </div>

      <div class="vertical-section-container centered">
        <h3>Basic granite-alarmlight demo in linear mode with ok &lt; warn &lt; ko</h3>
        <demo-snippet>
          <template>
            <dom-bind id="demo4">
              <template>
                <granite-alarmlight ok="-1.0" warn="0.0" ko="1.0" status="{{value}}" linear="" debug=""></granite-alarmlight>
                <input type="range" min="-1" max="1" step="0.1" value="{{value::input}}">
              </template>
            </dom-bind>
          </template>
        </demo-snippet>
      </div>
  </body>
</html>
